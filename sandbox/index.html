<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VanHTM Interactive Sandbox</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>VanHTM Interactive Sandbox</h1>
  
  <div class="section">
    <h2>Basic HTML Rendering</h2>
    <div id="basic-html"></div>
  </div>

  <div class="section">
    <h2>Reactive State</h2>
    <div id="reactive-state"></div>
  </div>

  <div class="section">
    <h2>for:each Directive</h2>
    <div id="for-each"></div>
  </div>

  <div class="section">
    <h2>show:when Directive</h2>
    <div id="show-when"></div>
  </div>

  <div class="section">
    <h2>portal:mount Directive</h2>
    <div id="portal-demo"></div>
    <div class="portal-target" id="portal-target">
      <strong>Portal Target:</strong>
    </div>
  </div>

  <div class="section">
    <h2>SVG Support</h2>
    <div id="svg-demo"></div>
  </div>

  <div class="section">
    <h2>Combined Directives</h2>
    <div id="combined"></div>
  </div>

  <div class="section">
    <h2>Regular JavaScript Array.map()</h2>
    <div id="array-map"></div>
  </div>

  <div class="section">
    <h2>HTML Entity Decoding</h2>
    <div id="entity-decoding"></div>
  </div>

  <script type="module" src="./main.ts"></script>
</body>
</html>
